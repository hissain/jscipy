plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.hissain.jscipy'
version = '1.0.0' // Use a proper version for release, e.g., 1.0.0

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.apache.commons:commons-math3:3.6.1'
}

java {
    withSourcesJar()
    withJavadocJar()
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.hissain'
            artifactId = 'jscipy-library'
            version = '1.0.0'

            from components.java
        }
    }
}
